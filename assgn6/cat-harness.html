<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PUI Homework 5" />
    <title>PUI HW5</title>
    <link rel="stylesheet" type="text/css" href="resources/styles.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto|Zilla+Slab">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="resources/script.js"></script>
  </head>

  <body>

    <header>
    <div class="banner">
      <a href="index.html">
        <h1>Muddy Paws Adventure Gear</h1>
      </a>
    </div>

    <div class="topnav">
      <a class="navleft" id="home" href="index.html">HOME</a>
      <a class="active navleft" href="store.html">STORE</a>
      <a class="navright" href="" id="cart">CART (<span id="cart-qty">0</span>)</a>
      <a class="navright" href="">CONTACT</a>
    </div>
    </header>

    <h3 id="store-title"><a href="store.html">< Back to Store</a></h3>
    <hr color="#661414" />
    <div class="grid-container">

      <div class="home-col1">
        <img id="home-img" src="resources/images/cat-harness-detail.jpg" />
      </div>

      <div class="home-col2">
        <h3>Cat Harness</h3>
        <p id="desc">A harness for your cat. :)</p>
        <h4>Quantity
          <select id="qty">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </h4>
        <h4>Size (selected: <span class="selected">tiny</span>)</h4>
          <div class="select-grid">
            <button class="select-size active" id="tiny" align="center" onclick="pickSize(this)">Tiny</button>
            <button class="select-size" id="small" align="center" onclick="pickSize(this)">Small</button>
            <button class="select-size" id="medium" align="center" onclick="pickSize(this)">Medium</button>
            <button class="select-size" id="large" align="center" onclick="pickSize(this)">Large</button>
          </div>
        <h4>Color (selected: <b>strawberry</b>)</h4>
          <div class="select-grid">
            <button class="select-color active" id="strawberry" onclick="pickColor(this)"></button>
            <button class="select-color" id="blackberry" onclick="pickColor(this)"></button>
            <button class="select-color" id="crazyberry" onclick="pickColor(this)"></button>
            <button class="select-color" id="fire-orange" onclick="pickColor(this)"></button>
          </div>
        <br />
        <button class="add-cart" onclick="addCart()">Add to Cart</button>
      </div>
    </div>
